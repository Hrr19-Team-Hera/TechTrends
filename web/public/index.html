<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS & BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="../public/css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <!-- APP & Angular & HIGHCHARTS -->
    <script src="bower_components/moment/moment.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>

    <script src="assets/js/typey.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/controllers.js"></script>
    <script src="assets/js/app.js"></script>
    <title>Tech Trends</title>
  </head>
  <body ng-app = "app">
    <div class="container-fluid">

      <div class="header">
        <!-- <h1 align="center">Tech Trends</h1> -->
        <span>Tech Trends</span>
      </div>

      <ul class="nav" ng-controller="navController" >
        <li><a href="#home">Home</a></li>
        <li><a href="#news">About</a></li>
        <li class="dropdown city">
          <select ng-model="selectedHub" ng-options="hub for hub in hubs" ng-change="logChange()"></select>
        </li>
      </ul>

      <div class="main" ng-controller="chartController" ng-repeat="view in viewList">
        <hc-chart options="chartOptions" ></hc-chart>
      </div>

      <footer>
      </footer>
    </div>
  </body>
  </html>
