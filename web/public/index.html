<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Trends | Home</title>
    <link href="/css/styles" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
    <script src="/js/vendor"></script>
    <script src="/js/scripts"></script>
  </head>
  <body ng-app = "app" scroll-spy>
    <div class="container-fluid">

    <header>
      <div class="center"><a href="/">Tech Trends</a></div>
    </header>

    <div class="sector sector-splash">
    </div>

    <div class="sector sector-main-nav">
      <div class="center">
        <ul class="main-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>

    <div class="sector">
      <div class="main center">

        <div class="col-left">
          <div ng-controller="navController" >
            <select class="hub-selector" ng-model="selectedHub" ng-options="hub for hub in hubs" ng-change="logChange()"></select>
          </div>
          <div id="{{view}}" class="chart-container" ng-controller="chartController" ng-repeat="view in viewList">
            <hc-chart options="chartOptions" ></hc-chart>
          </div>
        </div>

        <div class="col-right">
          <ul id="chart_nav" class="chart-nav">
            <li ng-repeat="view in formatedViews" spy="{{viewList[$index]}}">{{view}}</li>
          </ul>
        </div>
      
      </div>
    </div>

    <footer>
    </footer>
  </body>
  </html>
