<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS & BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="../public/css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <!-- <script src="../bower_components/jquery/dist/jquery.js"></script> -->
    <!-- <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
    <!-- APP & Angular -->
    <script src="../../services/keys.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../assets/js/jqueryAssist.js"></script>
    <script src="../assets/js/app.js"></script>
    <title>Tech Trends</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="header">
        <!-- <h1 align="center">Tech Trends</h1> -->
        <span>Tech Trends</span>
      </div>

      <ul class="nav" ng-controller="stateCtrl">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">About</a></li>
        <li class="dropdown">
          <select ng-model="selectedState" required ng-options="state for state in states" ng-change="populateDrop()">
            <!-- <option selected="Select State:" ng-selected="true">Select State:</option>
            <option ng-repeat="state in states" ng-model="model" ng-change="populateDrop()" value="{{ state }}">{{ state }}</option> -->
          </select>
        </li>
        <li class="dropdown city">
          <select>
            <option selected="Select State:">Select City:</option>
            <option ng-repeat="city in currentCities" value="{{ city }}">{{ city }}</option>
          </select>
        </li>
      </ul>
      <div class="main">

      </div>

      <footer>
      </footer>
    </div>
  </body>
  </html>
